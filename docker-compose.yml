version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: spac-os-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: spac_os
      POSTGRES_PASSWORD: spac_os_dev_password
      POSTGRES_DB: spac_os
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spac_os -d spac_os"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spac-os-network

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: spac-os-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spac-os-network

  # =============================================================================
  # SPAC OS Application
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: spac-os-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://spac_os:spac_os_dev_password@postgres:5432/spac_os?schema=public
      DIRECT_URL: postgresql://spac_os:spac_os_dev_password@postgres:5432/spac_os?schema=public
      REDIS_URL: redis://redis:6379
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: development-secret-change-in-production
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spac-os-network
    command: npm run dev

  # =============================================================================
  # Prisma Studio (Database GUI)
  # =============================================================================
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: spac-os-prisma-studio
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://spac_os:spac_os_dev_password@postgres:5432/spac_os?schema=public
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spac-os-network
    command: npx prisma studio --port 5555 --browser none
    profiles:
      - tools

  # =============================================================================
  # Database Admin (pgAdmin)
  # =============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spac-os-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@spacos.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - spac-os-network
    profiles:
      - tools

  # =============================================================================
  # Redis Commander (Redis GUI)
  # =============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: spac-os-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - spac-os-network
    profiles:
      - tools

  # =============================================================================
  # MailHog (Email Testing)
  # =============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: spac-os-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - spac-os-network
    profiles:
      - tools

# =============================================================================
# Networks
# =============================================================================
networks:
  spac-os-network:
    driver: bridge
    name: spac-os-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: spac-os-postgres-data
  redis_data:
    name: spac-os-redis-data
  pgadmin_data:
    name: spac-os-pgadmin-data
