# =============================================================================
# SPAC OS - Continuous Integration Pipeline
# =============================================================================
# Runs on every push and pull request to ensure code quality
# =============================================================================

name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ===========================================================================
  # Lint Job - Code quality checks
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format -- --check

  # ===========================================================================
  # Type Check Job - TypeScript validation
  # ===========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run TypeScript compiler
        run: npm run type-check

  # ===========================================================================
  # Test Job - Unit and integration tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: spac_os_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/spac_os_test

      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/spac_os_test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: test-secret-for-ci
          NODE_ENV: test

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ===========================================================================
  # Build Job - Verify production build
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          # Provide minimal env vars for build
          NEXT_PUBLIC_APP_URL: https://app.spacos.io
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key
          # Use real Clerk key from secrets or skip Clerk validation
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || 'sk_test_placeholder' }}
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          # Skip static generation for pages that require auth
          SKIP_ENV_VALIDATION: true

      - name: Check bundle size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const buildDir = '.next';
            if (fs.existsSync(buildDir)) {
              console.log('Build successful! .next directory created.');
            } else {
              core.setFailed('Build failed: .next directory not found');
            }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7

  # ===========================================================================
  # Security Scan Job
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ===========================================================================
  # Prisma Schema Validation
  # ===========================================================================
  prisma-validate:
    name: Validate Prisma Schema
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npx prisma validate
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder

      - name: Check for pending migrations
        run: npx prisma migrate status
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder

  # ===========================================================================
  # Deploy Preview (for PRs)
  # ===========================================================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck, build]
    if: github.event_name == 'pull_request'

    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Preview Deployment\n\nYour preview deployment is ready!\n\n**URL:** ${url}\n\n---\n*This preview will be deleted when the PR is closed.*`
            });

  # ===========================================================================
  # Summary Job
  # ===========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, prisma-validate]
    if: always()

    steps:
      - name: Check job statuses
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = {
              lint: '${{ needs.lint.result }}',
              typecheck: '${{ needs.typecheck.result }}',
              test: '${{ needs.test.result }}',
              build: '${{ needs.build.result }}',
              prisma: '${{ needs.prisma-validate.result }}'
            };

            let allPassed = true;
            let summary = '## CI Pipeline Summary\n\n| Job | Status |\n|-----|--------|\n';

            for (const [job, status] of Object.entries(jobs)) {
              const emoji = status === 'success' ? '✅' : status === 'skipped' ? '⏭️' : '❌';
              summary += `| ${job} | ${emoji} ${status} |\n`;
              if (status === 'failure') allPassed = false;
            }

            console.log(summary);

            if (!allPassed) {
              core.setFailed('One or more CI jobs failed');
            }
